<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta
      name="description"
      content="Inicia sesión en nuestro gestor de bibliotecas online. Accede a tu cuenta para gestionar, descubrir recomendaciones personalizadas, y disfrutar de una experiencia única."
    />
    <title>Heimdal.ib - Log-in</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../img/favicon-bk.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Estilo -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <div class="logoLogIn">
        <a href="../index.html">
          <img
            class="logoLogInImg"
            src="../img/android-chrome-bk-512x512.png"
            alt="Logo"
          />

          <p class="brandLogIn">Heimdal.ib</p>
        </a>
      </div>
      <form>
        <label for="Usuario">Usuario</label>
        <input
          class="inputForms"
          type="text"
          name="Usuario"
          placeholder="Usuario"
        />
        <label for="Contraseña">Contraseña</label>
        <input
          class="inputForms"
          type="password"
          id="Contraseña"
          placeholder="Contraseña"
        />
        <div>
          <input type="submit" value="Iniciar sesión" />
        </div>
      </form>
      <div class="registrarse">
        <a href="../html/registrarse.html">Registrarse</a>
      </div>
    </main>
    <footer class="d-flex container-fluid">
      <div class="footerBlock col-3">
        <a href="../index.html">
          <img
            src="../img/android-chrome-bk-512x512.png"
            alt="Logo"
            height="45px"
          />
          <h4>Heimdal.ib</h4>
        </a>
      </div>
      <div class="social col-6">
        <a
          class="socialIcon x"
          href="https://x.com"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="bi bi-twitter-x"></i
        ></a>
        <a
          class="socialIcon yt"
          href="https://youtube.com"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="bi bi-youtube"></i
        ></a>
        <a
          class="socialIcon ig"
          href="https://instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="bi bi-instagram"></i
        ></a>
      </div>
      <div class="footerBlock col-3">
        <ul>
          <h3>¿Necesitas Ayuda?</h3>
          <li><a class="aFooter" href="../html/faqs.html">FAQs</a></li>
          <li><a class="aFooter" href="../html/contacto.html">Contacto</a></li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
