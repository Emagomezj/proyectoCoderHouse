            aria-controls="navbarNav"

    <main class="contacto">
      <div
        class="contactoTitulo align-items-center justify-content-center text-center"
      >
        <h2>Contacto</h2>
      </div>
      <form class="formContacto">
        <label for="Nombre">Nombre</label>
        <input
          class="inputForms"
          type="text"
          id="Nombre"
          placeholder="Esteban"
        />

        <label for="Apellido">Apellido</label>
        <input
          class="inputForms"
          type="text"
          id="Apellido"
          placeholder="Arias"
        />

        <label for="email">E-mail</label>
        <input
          class="inputForms"
          type="email"
          id="email"
          required
          placeholder="nombre@dominio.com"
        />

        <label for="consulta">Consulta</label>
        <div>
          <textarea
            class="inputForms"
            name="consulta"
            id="consulta"
            cols="30"
            rows="10"
            placeholder="Inserte aquí su consulta."
          ></textarea>
        </div>

        <div>
          <input type="submit" />
          <input type="reset" />
        </div>
      </form>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7968.250042209159!2d-68.84369264988229!3d-32.891916185403375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1696901547240!5m2!1ses-419!2sar"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>

            alt="Logo"
            height="45px"
          />
          <h4>Heimdal.ib</h4>
        </a>
      </div>
      <div class="social col-6">
        <a class="socialIcon x" href="https://x.com" target="_blank" rel="noopener noreferrer"><i class="bi bi-twitter-x"></i></a>
        <a class="socialIcon yt" href="https://youtube.com" target="_blank" rel="noopener noreferrer"><i class="bi bi-youtube"></i></a>
